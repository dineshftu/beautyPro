<div class="pop-up-bg">

  <div class="pop-up">
    <div class="pop-up-header">
      <div class="pop-up-title">New Voucher</div>
      <button class="icon-btn">
        <i class="material-icons">close</i>
      </button>
    </div>
    <div class="pop-up-body">
      <div class="form-group">
        <label>Customer</label>
        <input class="form-control" placeholder="Enter customer name..." />
      </div>
      <div class="inline-form">
        <div class="form-group">
          <label>Voucher No</label>
          <input class="form-control" placeholder="Voucher no..." disabled />
        </div>
        <div class="form-group">
          <label>Date</label>
          <input class="form-control" placeholder="Date..." />
        </div>
      </div>
      <div class="inline-form">
        <div class="form-group">
          <label>Issued By</label>
          <select class="form-control select">
            <option value="Value 1">User 1</option>
            <option value="Value 2">User 2</option>
            <option value="Value 3">User 3</option>
          </select>
        </div>
        <div class="form-group form-amnt">
          <label>Amount</label>
          <span class="form-prefix">LKR</span>
          <input class="form-control" placeholder="0.00" />
        </div>
      </div>
    </div>
    <div class="pop-up-btns">
      <button class="btn-primary" (click)="cancel()">Cancel</button>
      <button class="btn-default">Save</button>
    </div>
  </div>

</div>
