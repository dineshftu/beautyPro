<div id="wrapper-content">

  <!-- start: filter section -->
  <div id="filter-section">
    <input type="date" name="start_date" (change)="loadSchedules()" [(ngModel)]="date" class="form-control"
      placeholder="Date" autocomplete="off" required>
    <div class="form-group select">
      <select class="form-control select" (change)="onDepartmentChange($event)">
        <option value="" disabled selected>Select departmnet</option>
        <option value="{{department.departmentId}}" *ngFor="let department of departments">{{department.name}}
        </option>
      </select>
    </div>

  </div>

  <div class="time-lapse">
    <div class="time-intvl" *ngFor="let time of timeInterval">{{time}}</div>
  </div>

  <div class="schd-container">
    <div class="schd-grid">
      <div class="schd-blc" *ngFor="let response of scheduleResponseList">
        <app-scheduler-item [scheduleResponse]="response"></app-scheduler-item>

      </div>
    </div>
  </div>
</div>
