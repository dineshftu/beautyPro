<div id="wrapper-content">

  <!-- start: filter section -->
  <div id="filter-section">
    <div class="form-group">
      <select class="form-control select">
        <option value="" disabled selected>Select departmnet</option>
        <option value="{{department}}" *ngFor="let department of departmentList">{{department}}
        </option>
      </select>
    </div>

    <button type="button" class="btn-default">Add new appointment</button>
  </div>

  <!-- start: table section -->
  <div class="table-gen appointment-list">

    <!-- start: table header -->
    <div class="table-header">

      <div class="row">
        <div>Client</div>
        <div>Treatment</div>
        <div>Date</div>
        <div>Time</div>
        <div>Duration</div>
        <div>Therapist</div>
        <div>Price</div>
        <div></div>
      </div>
    </div>
    <!-- end: table header -->

    <!-- start: table body -->
    <div id="table-body">
      <div class="table-row">
        <div class="row" *ngFor="let appointment of appointmentList">
          <div>{{appointment.customer}}</div>
          <div>{{appointment.treatment}}</div>
          <div>{{appointment.date | date}}</div>
          <div>{{appointment.time }}</div>
          <div>{{appointment.duration}}</div>
          <div>{{appointment.therapist}}</div>
          <div>{{appointment.price | currency : 'LKR'}}</div>
          <div>
            <div class="form-group">
              <select class="form-control select">
                <option value="" disabled selected>Status</option>
                <option value="{{status}}" *ngFor="let status of appointmentStatus">{{status}}
                </option>
              </select>
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- end: table body -->

  </div>
  <!-- end: table section -->

</div>
<!-- end: main wrapper -->
