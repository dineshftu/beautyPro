<header>
  <div class="logo">
    {{companyName}}
  </div>

  <div class="header-main">

    <div class="title">{{module | titlecase}}</div>

    <div class="header-right">

      <div class="logged-in-user">
        <div class="username">
          <span>welcome</span><br>
          {{loggedInUser()}}
        </div>
        <img class="icon" src="../../../../assets/img/user-icon.svg" alt="user-icon">

        <i class="material-icons" (click)="toggle = !toggle">
          arrow_drop_down
        </i>
        <ul *ngIf="toggle">
          <li>Profile</li>
          <li>Logout</li>
        </ul>

        <!-- <div class="os-dropdown">
          <button type="button" class="btn-link logout" (click)="logout()">Logout</button>
        </div> -->
      </div>

    </div>

  </div>
</header>
