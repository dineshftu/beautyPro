<div>

  <div class="pop-up">
    <div class="pop-up-header">
      <div class="pop-up-title">New Treatments</div>
      <button class="icon-btn">
        <i class="material-icons">close</i>
      </button>
    </div>
    <div class="pop-up-body">
      <div class="form-group">
        <label>Treatments name</label>
        <input class="form-control" placeholder="Enter treatment name..." />
      </div>
      <div class="inline-form">
        <div class="form-group">
          <label>Department</label>
          <select class="form-control select">
            <option value="Value 1">Select department</option>
            <option value="Value 2">Salon care</option>
            <option value="Value 3">Spa care</option>
          </select>
        </div>
        <div class="form-group">
          <label>Duration</label>
          <select class="form-control select">
            <option value="Value 1">1h 30min</option>
            <option value="Value 2">1h 45min</option>
            <option value="Value 3">2h 30min</option>
          </select>
        </div>
      </div>
      <div class="inline-form">
        <div class="form-group form-amnt">
          <label>Price</label>
          <span class="form-prefix">LKR</span>
          <input class="form-control" placeholder="0.00" />
        </div>
        <div class="form-group form-amnt">
          <label>Cost</label>
          <span class="form-prefix">LKR</span>
          <input class="form-control" placeholder="0.00" />
        </div>
      </div>
    </div>
    <div class="pop-up-btns">
      <button class="btn-primary" (click)="cancel()">Cancel</button>
      <button class="btn-default" (click)="save()">Save Treatment</button>
    </div>
  </div>
