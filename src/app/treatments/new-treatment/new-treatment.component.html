<div>

  <div class="pop-up">
    <div class="pop-up-header">
      <div class="pop-up-title">New Treatments</div>
      <button class="icon-btn">
        <i class="material-icons">close</i>
      </button>
    </div>
    <div class="pop-up-body">
      <div class="form-group">
        <label>Treatments name</label>
        <input class="form-control" [(ngModel)]="newTreatmentRequest.ttname" name="ttname"
          placeholder="Enter treatment name..." />
      </div>
      <div class="inline-form">
        <div class="form-group">
          <label>Department</label>
          <select class="form-control select" (change)="onDepartmentChange($event)">
            <option value="" disabled selected>Select departmnet</option>
            <option value="{{department.departmentId}}" *ngFor="let department of departments">{{department.name}}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label>Duration</label>
          <input class="form-control" [(ngModel)]="newTreatmentRequest.duration" name="duration"
            placeholder="Enter treatment Duration..." />
        </div>
      </div>
      <div class="inline-form">
        <div class="form-group form-amnt">
          <label>Price</label>
          <span class="form-prefix">LKR</span>
          <input class="form-control" [(ngModel)]="newTreatmentRequest.price" name="price" placeholder="0.00" />
        </div>
        <div class="form-group form-amnt">
          <label>Cost</label>
          <span class="form-prefix">LKR</span>
          <input class="form-control" [(ngModel)]="newTreatmentRequest.cost" name="cost" placeholder="0.00" />
        </div>
      </div>
    </div>
    <div class="pop-up-btns">
      <button class="btn-primary" (click)="cancel()">Cancel</button>
      <button class="btn-default" (click)="save()">Save Treatment</button>
    </div>
  </div>
