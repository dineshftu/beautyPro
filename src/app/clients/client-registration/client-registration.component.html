<div class="pop-up-bg">

  <div class="pop-up">
    <div class="pop-up-header">
      <div class="pop-up-title">Client Registration</div>
      <button class="icon-btn">
        <i class="material-icons">close</i>
      </button>
    </div>
    <div class="pop-up-body">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" [(ngModel)]="fullName" placeholder="Client name..." />
      </div>
      <div class="form-group">
        <label>Address</label>
        <input class="form-control" [(ngModel)]="address" placeholder="Address..." />
      </div>
      <div class="inline-form">
        <div class="form-group">
          <label>Contact No</label>
          <input class="form-control" [(ngModel)]="mobileNo" placeholder="Contact no" />
        </div>
        <div class="form-group">
          <label>E-mail</label>
          <input class="form-control" [(ngModel)]="email" placeholder="e-mail" />
        </div>
      </div>
      <div class="inline-form">
        <div class="form-group">
          <label>Gender</label>
          <select class="form-control select" (change)="onGenderChange($event)">
            <option value="M">Male</option>
            <option value="F">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label>Loyalty Card No</label>
          <input class="form-control" [(ngModel)]="loyaltyCardNo" placeholder="Enter no..." />
        </div>
      </div>
    </div>
    <div class="pop-up-btns">
      <button class="btn-primary" (click)="cancel()">Cancel</button>
      <button class="btn-default" (click)="save()">Save Client</button>
    </div>
  </div>

</div>
