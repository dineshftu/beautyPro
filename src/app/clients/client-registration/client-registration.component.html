<div class="pop-up-bg">

  <div class="pop-up">
    <form (ngSubmit)="f.form.valid && save()" #f="ngForm" novalidate>
      <div class="pop-up-header">
        <div class="pop-up-title">Client Registration</div>
        <button class="icon-btn">
          <i class="material-icons">close</i>
        </button>
      </div>
      <div class="pop-up-body">
        <div class="form-group">
          <label>Name</label>
          <input class="form-control" type="text" name="flname" required [(ngModel)]="fullName" #flname="ngModel" placeholder="Client name..." />
          <div *ngIf="f.submitted && flname.invalid">
              <div *ngIf="flname.errors.required">Name is required</div>
          </div>
        </div>
        <div class="form-group">
          <label>Address</label>
          <input class="form-control" type="text" name="cAddress" required [(ngModel)]="address" #cAddress="ngModel" placeholder="Address..." />
          <div *ngIf="f.submitted && cAddress.invalid">
              <div *ngIf="cAddress.errors.required">Address is required</div>
          </div>
        </div>
        <div class="inline-form">
          <div class="form-group">
            <label>Contact No</label>
            <input class="form-control" type="text" name="cMobileNo" required [(ngModel)]="mobileNo" #cMobileNo="ngModel" placeholder="Contact no" />
            <div *ngIf="f.submitted && cMobileNo.invalid">
                <div *ngIf="cMobileNo.errors.required">Contact no is required</div>
            </div>
          </div>
          <div class="form-group">
            <label>E-mail</label>
            <input class="form-control" type="email"  [(ngModel)]="email" placeholder="e-mail" />
          </div>
        </div>
        <div class="inline-form">
          <div class="form-group">
            <label>Gender</label>
            <select class="form-control select" (change)="onGenderChange($event)">
              <option value="M">Male</option>
              <option value="F">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label>Loyalty Card No</label>
            <input class="form-control" type="text" [(ngModel)]="loyaltyCardNo"  placeholder="Enter no..." />
          </div>
        </div>
      </div>
      <div class="pop-up-btns">
        <button class="btn-primary" type="button" (click)="cancel()">Cancel</button>
        <button class="btn-default" type="submit" >Save Client</button>
      </div>
    </form>
  </div>

</div>
