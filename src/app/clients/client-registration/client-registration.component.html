<div class="pop-up-bg">

  <div class="pop-up">
    <div class="pop-up-header">
      <div class="pop-up-title">Client Registration</div>
      <button class="icon-btn">
        <i class="material-icons">close</i>
      </button>
    </div>
    <div class="pop-up-body">
      <div class="form-group">
        <label>Name</label>
        <input class="form-control" placeholder="Client name..." />
      </div>
      <div class="form-group">
        <label>Address</label>
        <input class="form-control" placeholder="Address..." />
      </div>
      <div class="inline-form">
        <div class="form-group">
          <label>Contact No</label>
          <input class="form-control" placeholder="Contact no" />
        </div>
        <div class="form-group">
          <label>E-mail</label>
          <input class="form-control" placeholder="e-mail" />
        </div>
      </div>
      <div class="inline-form">
        <div class="form-group">
          <label>Gender</label>
          <select class="form-control select">
            <option value="Value 1">Male</option>
            <option value="Value 2">Female</option>
          </select>
        </div>
        <div class="form-group">
          <label>Loyalty Card No</label>
          <input class="form-control" placeholder="Enter no..." />
        </div>
      </div>
    </div>
    <div class="pop-up-btns">
      <button class="btn-primary">Cancel</button>
      <button class="btn-default">Save Client</button>
    </div>
  </div>

</div>
